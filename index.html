<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriFadFor.dk</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content-style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <nav>
               <!-- Mobile navigation -->
                <div id="mobile-menu-logo">
                    <img class="logo-image" src="images/frafadfor-icon-logo.png" alt="Logo">
                </div>
                <div class="mobile-burger">
                    <div class="burger-line" id="burger-line-1"></div>
                    <div class="burger-line" id="burger-line-2"></div>
                    <div class="burger-line" id="burger-line-3"></div>
                </div>
                
                <!-- Desktop navigation -->
                <div id="right-menu">
                    <div id="desktop-menu-logo">
                        <img class="logo-image" src="images/frafadfor-icon-logo.png" alt="Logo">
                    </div>
                </div>
                <div id="left-menu">
                    <div class="burger">
                        <div class="burger-line" id="burger-line-1"></div>
                        <div class="burger-line" id="burger-line-2"></div>
                        <div class="burger-line" id="burger-line-3"></div>
                    </div>
                    <div class="social-media-section">
                        <div class="social-media-icons">
                            <img src="images/facebook-icon.svg" alt="Facebook-icon">
                        </div>
                        <div class="social-media-icons">
                            <img src="images/instagram-icon.svg" alt="Instagram-icon">
                        </div>
                        <div class="social-media-icons">
                            <img src="images/youtube-icon.svg" alt="Youtube-icon">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
        </main>
        <footer>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
